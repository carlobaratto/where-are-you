services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:rw
    depends_on:
      - app
    ports:
      - "8080:80"
    networks:
      - symfony
  app:
    build:
      context: .
    volumes:
      - ./var:/var/www/html/var
    ports:
      - "9000:9000"
    env_file: ".env.docker"
    networks:
      - symfony

networks:
  symfony:

volumes:
  persistent: